<!-- accounts/templates/accounts/quest_detail.html -->

{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ quest.title }}</h1>
  <p>{{ quest.question }}</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ответить</button>
  </form>

  {% if result %}
    <p><strong>{{ result }}</strong></p>
  {% endif %}
  
  <a href="{% url 'profile' %}">Назад в профиль</a>
{% endblock %}
